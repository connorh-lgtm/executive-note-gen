<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Note Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 16px;
    }
    
    .divider {
      height: 1px;
      background: #eee;
      margin: 20px 0;
    }
    
    .info-section {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #555;
      line-height: 1.5;
    }
    
    .info-section strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo">G</div>
    Ghost Note Settings
  </h1>
  
  <label for="ghostNoteUrl">Ghost Note URL</label>
  <input 
    type="text" 
    id="ghostNoteUrl" 
    placeholder="http://localhost:8000"
    value="http://localhost:8000"
  />
  <p class="help-text">Enter the URL where Ghost Note is running</p>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="divider"></div>
  
  <div class="info-section">
    <strong>How to use:</strong><br>
    1. Navigate to a LinkedIn Sales Navigator profile<br>
    2. Click the "Send to Ghost Note" button<br>
    3. Review and generate your email
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
